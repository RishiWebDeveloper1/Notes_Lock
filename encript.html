<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption/Decryption Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .output-container {
            margin-bottom: 20px;
        }

        .output-container textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Encryption/Decryption Tool</h1>
        <div class="input-container">
            <textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea>
        </div>
        <div class="button-container">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>
        <div class="output-container">
            <textarea id="outputText" readonly></textarea>
        </div>
    </div>

    <script>
        function encrypt() {
            var inputText = document.getElementById("inputText").value;
            var encryptedText = btoa(inputText);
            document.getElementById("outputText").value = encryptedText;
        }

        function decrypt() {
            var encryptedText = document.getElementById("inputText").value;
            var decryptedText = atob(encryptedText);
            document.getElementById("outputText").value = decryptedText;
        }

    </script>
</body>

</html>
